  		<script>
			async function init()
			{
console.log("init");
				getNodeConfig();
console.log("end of init");
			}

			async function postit(url, content)
  			{
				console.log("postit " + url);
  			   const response = await fetch(url, 
			   {

    			      method: "POST",
    			         //body: JSON.stringify(content),
    			         body: content,
    			      headers: 
    			      	 {"Content-type": "application/json; charset=UTF-8"}
  			    });
			}
	  		


			async function postRestart() 
			{
  			   var url = "//"+window.location.host+"/api/node/restart";
              		   var out = '{"value":' +  ', 1}';
console.log(out);
 			   postit(url,out);
			};

			async function postNodeConfig() 
			{
            	var ele = document.getElementById('NodeID');
  			   	var url = "//"+window.location.host+"/api/nodeid/value";
              		   var out = '{"value":"' + ele.value + '"}';
console.log(out);
 			   	postit(url,out);

              		   ele = document.getElementById('BrokerIP');
  			   	url = "//"+window.location.host+"/api/brokerip/value";
              		   out = '{"value":"' + ele.value + '"}';
console.log(out);
 			   postit(url,out);
    		};

			async function getNodeConfig() 
			{
console.log("getNodeConfig");
  			  var response = await fetch("//"+window.location.host+"/api/nodeid/value");
			  var data = await response.json();
			  var resp = JSON.parse(JSON.stringify(data));
              		  var ele = document.getElementById('NodeID');	
	  		  ele.value = resp.value;

  			  response = await fetch("//"+window.location.host+"/api/brokerip/value");
			  data = await response.json();
			  resp = JSON.parse(JSON.stringify(data));
              		  ele = document.getElementById('BrokerIP');
	  		  ele.value = resp.value;

  			  response = await fetch("//"+window.location.host+"/api/hostname/value");
			  data = await response.json();
			  resp = JSON.parse(JSON.stringify(data));
			  document.getElementById("header").innerText = "Configuration for: " + resp.value;
			};



		</script>
  	</head>
  	<body onload = "init()">
		
  		<h1><p font-size: 30 px;text-align: "centre";color: #444444; id="header";></p>Node Configuration</h1>
  		</br>
  		    MQTT NodeID (00h to FFh)</br>
 		    <input type="text" id="NodeID" name="NodeID" value="-Loading..."></br>
		</br></br>
		    MQTT Broker IP</br>
		    <input type="text" id="BrokerIP" name="BrokerIP" value="-Loading...">
		</br></br>
 	    <button type="button" style="height:30px;width:200px;font-size:20px" onclick="postNodeConfig()">Submit</button>
